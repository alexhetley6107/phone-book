<div class="contact_page">
  <a routerLink="/">Back to contacts</a>

  <div *ngIf="!isEditing" class="info_block">
    <app-info-contact [contact]="contact"></app-info-contact>
    <button (click)="showForm()">Edit Information</button>
  </div>

  <form *ngIf="isEditing" class="form" [formGroup]="editContactForm">
    <div class="form_body">
      <div class="form_group">
        <label>Name</label>
        <input
          type="text"
          class="input"
          placeholder="input name..."
          formControlName="name"
        />
      </div>
      <div class="form_group">
        <label>Phone Number</label>
        <input
          type="number"
          class="input"
          placeholder="input number..."
          formControlName="phone"
        />
      </div>
      <div class="form_group">
        <label>E-Mail</label>
        <input
          type="text"
          class="input"
          placeholder="input mail..."
          formControlName="mail"
        />
      </div>
      <div class="form_group">
        <label>Age</label>
        <input
          type="number"
          class="input"
          placeholder="input age..."
          formControlName="age"
        />
      </div>
      <div class="form_group">
        <label>Company</label>
        <input
          type="text"
          class="input"
          placeholder="input company..."
          formControlName="company"
        />
      </div>
      <div class="form_group">
        <label>City</label>
        <input
          type="text"
          class="input"
          placeholder="input city..."
          formControlName="city"
        />
      </div>
    </div>

    <div class="form_footer">
      <button
        class="confirm"
        [disabled]="!editContactForm.valid"
        (click)="changeInfo()"
      >
        Confirm
      </button>
      <button class="submit" (click)="hideForm()">Cancel</button>
    </div>
  </form>
</div>
