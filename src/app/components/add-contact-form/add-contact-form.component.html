<button class="add_contact" *ngIf="!isShowForm" (click)="showForm()">
  Add new contact
</button>

<form class="form" *ngIf="isShowForm" [formGroup]="addContactForm">
  <div class="form_body">
    <div class="form_group">
      <label>Contact Name</label>
      <input
        type="text"
        class="input"
        placeholder="input name..."
        formControlName="name"
      />
    </div>
    <div class="form_group">
      <label>Phone Number</label>
      <input
        type="number"
        class="input"
        placeholder="input number..."
        formControlName="phone"
      />
    </div>
  </div>

  <div class="form_footer">
    <button
      type="submit"
      class="submit"
      [disabled]="!addContactForm.valid"
      (click)="onSubmit()"
    >
      Create contact
    </button>
    <button class="submit" (click)="hideForm()">Cancel</button>
  </div>
</form>
