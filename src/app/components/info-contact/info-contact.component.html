<div class="info">
  <p class="name">
    Name: <span>{{ contact.name }}</span>
  </p>
  <p class="phone">
    Phone: <span>{{ contact.phone }}</span>
  </p>
  <p class="mail">
    Mail: <span>{{ contact.mail }}</span>
  </p>
  <p class="age">
    Age: <span>{{ contact.age }} years old</span>
  </p>
  <p class="company">
    Company: <span>{{ contact.company }}</span>
  </p>
  <p class="city">
    City: <span>{{ contact.city }}</span>
  </p>
</div>
